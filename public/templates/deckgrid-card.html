<!DOCTYPE html>
<div class="photo">
  <!-- <a href="" data-ng-click="card.showIndex=!card.showIndex"> -->
  <a href="" data-ng-click="card.vote(card.$index); card.showIndex=!card.showIndex">
    <div class="photo-index" data-ng-if="card.showIndex">
      <p>You voted for her!</p>

      <p class="balloon-wrapper">
        <span class="balloon">Voted!</span>
      </p>
    </div>

    <div class="photo-wrapper">
      <img data-ng-src="{{card.src}}" class="animation-fade" data-imageloaded data-loadedclass="animation-faded">
    </div>

    <div class="photo-description">
      <h3>{{card.name}}</h3>
      <!-- <p>Vote?</p> -->
    </div>
  </a>
</div>
